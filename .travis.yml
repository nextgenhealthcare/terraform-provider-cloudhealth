language: go
go:
- "1.12.x"
env:
  global:
    GOFLAGS=-mod=vendor
install:
- go get github.com/mitchellh/gox
script:
- make test
- make vet
- make bin VERSION=$TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: ""
  file: pkg/terraform-provider-cloudhealth_*
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
matrix:
  fast_finish: true
  allow_failures:
  - go: tip
